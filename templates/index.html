<html lang="en">

<head>
  <title>Chat screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- Font Awesome File -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</head>

<body>

  <div class="container app">
    <div class="row app-one">
      <div class="col-sm-12 conversation">
        <!-- Heading -->
        <div class="row heading">
          <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
            <div class="heading-avatar-icon">
              <!-- <img src=""> -->
            </div>
          </div>
          <div class="col-sm-8 col-xs-7 heading-name">
            <a class="heading-name-meta">{{name}}
            </a>

          </div>
          <div class="col-sm-1 col-xs-1  heading-dot pull-right">
            <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
          </div>
        </div>
        <div class="row message" id="conversation">
          <div class="row message-previous">
            <div class="col-sm-12 previous">
              <a onclick="previous(this)" id="ankitjain28" name="20">
                End-to-end Encrypted
              </a>
            </div>
          </div>
          <div class="row message-body" >
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                  {{received_message}}
                </div>                
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  {{sended_message }}
                </div>               
              </div>
            </div>
          </div>
        </div>
        <div class="row reply">
          <div class="col-sm-9 col-xs-9 reply-main">
            <form method="POST" action="{{ url_for('send_message') }}" id="commentForm">
              <div class="row">
                <div class="col-sm-9 col-xs-9 col-sm-offset-2 col-xs-offset-2 reply-main">
                  <textarea class="form-control" rows="1" name="message" id="comment"></textarea>
                </div>
                <div class="col-sm-1 col-xs-1 reply-send">
                  <button type="submit">
                    <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
